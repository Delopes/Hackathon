<!DOCTYPE html>


<html lang="en">

<head>

  <meta charset="UTF-8">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <title>Splaces</title>

  <link rel="stylesheet" type="text/css" href="logincss.css">

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>



</head>

<body>

  <div id="loginForm">
    <!------ Include the above in your HEAD tag ---------->

    <div class="fullscreen-video-wrap">
      <!-- video needs to start playing -->
      <video src="forest.mov" autoplay="true" loop="true"></video>

    </div>
    <div class="header-overlay"></div>
    <div class="wrapper fadeInDown">

      <div id="formContent" style="text-align:center">

        <!-- Login Form -->

        <form method="POST">

          <h1>Log In</h1>

          <input type="text" id="login" class="fadeIn second" name="login" placeholder="username">

          <input type="password" id="password" class="fadeIn third" name="login" placeholder="password">

          <input type="submit" id="submitBtn" class="fadeIn fourth" value="Log In">
          <center>
            <input type="submit" id="signUp" class="fadeIn fourth" value="Sign Up" style="display: block; margin-top: -4%;">
          </center>
        </form>
      </div>
    </div>
  </div>
  <script src="js/login.js"></script>
  <script src="js/db.js"></script>
</body>

</html>
